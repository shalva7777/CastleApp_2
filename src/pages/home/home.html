<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let location of locations" (click)="detailPage(location)">
      <ion-item [ngStyle]="{'border-left': '10px solid'}">
        <ion-avatar item-left>
          <img src="{{serverURL + location.imageUrl}}" alt="">
        </ion-avatar>
        <div class="details">
          <div class="f-14">{{location.name}}</div>
        </div>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
