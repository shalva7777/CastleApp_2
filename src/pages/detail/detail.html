<ion-header>
  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="text-align: center">
  <img style="height: 100%; width: 100%;" src="{{serverURL + activeLocation.imageUrl}}" alt="">
</ion-content>

<ion-footer *ngIf="activeLocation">
  <ion-toolbar>
    <ion-row>
      <ion-col style="text-align: center">
        {{activeLocation.name}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-range #range [(ngModel)]="progress" max="100" color="green" (ionBlur)="seek(range)"></ion-range>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button full="clear" (click)="prev()" >
          <ion-icon slot="icon-only" name="skip-backward"></ion-icon>
        </button>
        <button ion-button full="clear" (click)="togglePlayer(false)" *ngIf="!isPlaying" >
          <ion-icon slot="icon-only" name="play"></ion-icon>
        </button>
        <button ion-button full="clear" (click)="togglePlayer(true)"  *ngIf="isPlaying" >
          <ion-icon slot="icon-only" name="play" ></ion-icon>
        </button>
        <button ion-button full="clear" (click)="next()" >
          <ion-icon slot="icon-only" name="skip-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
