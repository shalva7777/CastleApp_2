<ion-header>
  <ion-navbar>
    <ion-title>
      Player
    </ion-title>
  </ion-navbar>
</ion-header >

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let track of playlist" (click)="start(track)">
      <ion-label [color]="track == activeTrack ? 'green' : 'black'">
        {{track.name}}
      </ion-label>

    </ion-item>
  </ion-list>

</ion-content>

<ion-footer *ngIf="activeTrack">
  <ion-toolbar>
    <ion-row>
      <ion-col style="text-align: center">
        {{activeTrack.name}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-range #range [(ngModel)]="progress" max="100" color="green" (ionBlur)="seek(range)"></ion-range>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button full="clear" (click)="prev()" >
          <ion-icon slot="icon-only" name="skip-backward"></ion-icon>
        </button>
        <button ion-button full="clear" (click)="togglePlayer(false)" *ngIf="!isPlaying" >
          <ion-icon slot="icon-only" name="play"></ion-icon>
        </button>
        <button ion-button full="clear" (click)="togglePlayer(true)"  *ngIf="isPlaying" >
          <ion-icon slot="icon-only" name="play" ></ion-icon>
        </button>
        <button ion-button full="clear" (click)="next()" >
          <ion-icon slot="icon-only" name="skip-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
